name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Set environment variables
      env:
        NEXT_PUBLIC_TEST_USER: ${{ secrets.NEXT_PUBLIC_TEST_USER }}
        NEXT_PUBLIC_TEST_PASSWORD: ${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      run: |
        echo "NEXT_PUBLIC_TEST_USER=${NEXT_PUBLIC_TEST_USER}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_TEST_PASSWORD=${NEXT_PUBLIC_TEST_PASSWORD}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}" >> $GITHUB_ENV
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
